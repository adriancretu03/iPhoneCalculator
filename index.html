<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class= "status-icons">
            <div class="clock" onload="showTime()"></div>
            <div>
                <img src="iphoneXR-top.png" alt="">
            </div>   
        </div>
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <button data-clear id="clear">AC</button>
        <button data-sign id="sign">+/-</button>
        <button data-percent id="percent">%</button>
        <button data-operation id="division">÷</button>
        <button data-number id="button7">7</button>
        <button data-number id="button8">8</button>
        <button data-number id="button9">9</button>
        <button data-operation id="multiply">×</button>
        <button data-number id="button4">4</button>
        <button data-number id="button5">5</button>
        <button data-number id="button6">6</button>
        <button data-operation id="subtract">−</button>
        <button data-number id="button1">1</button>
        <button data-number id="button2">2</button>
        <button data-number id="button3">3</button>
        <button data-operation id="add">+</button>
        <button data-number id="button0">0</button>
        <button data-point id="point">.</button>
        <button data-equals id="equals">=</button>
        <div class= "iPhone-button"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
